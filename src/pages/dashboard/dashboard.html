<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ROUTA - Dashboard</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Schedule
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <button ion-item *ngFor="let item of items" (click)="selectedFile(item.url)">
                  {{ item.filename }}
                </button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
