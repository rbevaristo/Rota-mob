<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ROUTA</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">

    <ion-card>

        <ion-card-header text-center>
            Login as Employee
        </ion-card-header>

        <ion-card-content padding>
            <ion-list>

                <ion-item>
                    <ion-label floating>Employee Id</ion-label>
                    <ion-input type="text" #username></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" #password></ion-input>
                </ion-item>

            </ion-list>

            <div padding>

                <button ion-button block (click)="signin()">Sign In</button>

            </div>

        </ion-card-content>

    </ion-card>

</ion-content>
