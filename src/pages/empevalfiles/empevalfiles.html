<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>ROUTA - Evaluation</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Files
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <button ion-item *ngFor="let e of files" (click)="selectedFile(e.filename)">
                {{ e.filename }}
              </button>
            </ion-list>
        </ion-card-content>

    </ion-card>
</ion-content>
