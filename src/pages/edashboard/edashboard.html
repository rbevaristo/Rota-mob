<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>ROUTA - Dashboard</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-slides #Slides>
        <div *ngFor="let item of s">
            <ion-slide *ngFor="let e of item">
                <div class="content">
                    <h1 class="top">
                        Current Schedule <br>{{ current.date }} <br> {{ current.shift }}
                    </h1>
                    <h6 color="light">
                        <<[Swipe to view schedules]>>
                    </h6>
                    <h1>{{ e.date }}</h1>
                    <h2>{{ e.shift }}</h2>
                </div>
            </ion-slide>
        </div>
    </ion-slides>
</ion-content>
