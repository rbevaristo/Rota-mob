<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>ROUTA - Dashboard</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Schedule
        </ion-card-header>
        <ion-card-content>
            <ion-list *ngFor="let item of s">
                <button ion-item *ngFor="let e of item">
                    {{ e.date }} - {{ e.shift }}
                </button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
