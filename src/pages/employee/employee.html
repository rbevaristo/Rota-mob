<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ROUTA - {{ employee.firstname }} {{ employee.lastname }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>Information</ion-card-header>
        <ion-card-content>
            <ion-list>
                <button ion-item> 
                <ion-thumbnail item-start>
                  <img data-src="{{ employee.avatar }}" alt="">
              </ion-thumbnail>
            </button>
                <button ion-item>
            ID : {{ employee.username }}
          </button>
                <button ion-item>
            Email : {{ employee.email }}
          </button>
                <button ion-item>
            Position : {{ employee.position }}
          </button>
                <button ion-item>
            Gender : {{ employee.gender }}
          </button>
                <button ion-item>
            Birthday : {{ employee.birthdate }}
          </button>
                <button ion-item>
            Mobile : {{ employee.contact }}
          </button>
                <button ion-item>
            Address : {{ employee.address }}
          </button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
