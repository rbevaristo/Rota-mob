<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Rota - My Profile</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card>

        <ion-card-content>

            <ion-list>
                <ion-item>
                    <ion-label floating>Firstname</ion-label>
                    <ion-input type="text" [(ngModel)]="profile.firstname"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Lastname</ion-label>
                    <ion-input type="text" [(ngModel)]="profile.lastname"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" [(ngModel)]="profile.email" disabled></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Gender</ion-label>
                    <ion-select [(ngModel)]="profile.gender">
                        <ion-option value="0">Male</ion-option>
                        <ion-option value="1">Female</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label floating></ion-label>
                    <ion-input type="date" [(ngModel)]="profile.birthday"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Mobile</ion-label>
                    <ion-input type="number" [(ngModel)]="profile.mobile"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>House #</ion-label>
                    <ion-input type="text" [(ngModel)]="profile.number"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Street</ion-label>
                    <ion-input type="text" [(ngModel)]="profile.street"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>City</ion-label>
                    <ion-input type="text" [(ngModel)]="profile.city"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>State</ion-label>
                    <ion-input type="text" [(ngModel)]="profile.state"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Zip</ion-label>
                    <ion-input type="text" [(ngModel)]="profile.zip"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Country</ion-label>
                    <ion-input type="text" [(ngModel)]="profile.country"></ion-input>
                </ion-item>

            </ion-list>
            <button ion-button (click)="editProfile()">Update</button>
        </ion-card-content>

    </ion-card>

</ion-content>
