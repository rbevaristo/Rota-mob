<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>ROUTA Contact Us</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">

    <ion-card>

        <ion-card-header text-center>
            Send us a message
        </ion-card-header>

        <ion-card-content padding>
            <ion-list>

                <ion-item>
                    <ion-label floating>Name</ion-label>
                    <ion-input type="text" #name></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="email" #email></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Message</ion-label>
                    <ion-textarea #message></ion-textarea>
                </ion-item>

            </ion-list>

            <div padding>

                <button ion-button block (click)="send()">Sign In</button>

            </div>

        </ion-card-content>

    </ion-card>

</ion-content>
