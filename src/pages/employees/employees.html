<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Rota - Employees</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let e of employees">
            <ion-item>
                <ion-avatar item-start>
                    <img data-src="{{ e.avatar }}">
                </ion-avatar>
                {{ e.firstname }} {{ e.lastname }}
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="secondary" (click)="view(e)"> 
                    <ion-icon name="eye"></ion-icon>
                    Profile
                </button>
                <button ion-button color="primary" (click)="evaluation(e)">
                    <ion-icon name="analytics"></ion-icon>
                    Evaluation
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
