<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="dark">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list *ngIf="!isAuthenticated()">
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
        <ion-list *ngIf="isAuthenticated() && isUser()">
            <button menuClose ion-item *ngFor=" let p of dashboardPages " (click)="openPage(p) ">
                {{p.title}}
            </button>
        </ion-list>
        <ion-list *ngIf="isAuthenticated() && !isUser()">
            <button menuClose ion-item *ngFor="let p of EdashboardPages " (click)="openPage(p) ">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage " #content swipeBackEnabled="false "></ion-nav>
